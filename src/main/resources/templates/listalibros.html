<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    
    <!-- Agrega enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Libros</h1>
      <table class="table table-bordered table-striped">
            <thead>
                <tr>
					<th>Codigo</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Fecha de Publicación</th>
                     <th>Descripcion</th>
                     <th style=" width: 15%;">Acciones</th>
                    <!-- Agrega más encabezados de columnas según tus necesidades -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
					<td th:text="${libro.codLibro}"></td>
                    <td th:text="${libro.titLibro}"></td>
                    <td th:text="${libro.autor.nomAutor}"></td>
                    <td th:text="${#dates.format(libro.fchPublicacion, 'dd-MM-yyyy')}"></td>
                    <td th:text="${libro.autor.descripcion}"></td>
		            <td>
						<a class="btn btn-primary btn-sm">Editar</a> |  <a th:href="@{'/mantenimiento/' + ${libro.codLibro}}" class="btn btn-danger btn-sm">Eliminar</a>

					</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Agrega enlaces a los archivos JavaScript de Bootstrap y jQuery si los necesitas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
